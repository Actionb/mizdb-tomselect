[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mizdb-tomselect"
version = "0.0.1"

[tool.coverage.run]
branch = true
source = ["mizdb_tomselect"]

[tool.coverage.paths]
source = ["src", ".tox/*/site-packages"]

[tool.black]
line-length = 120
target_version = ["py39", "py310", "py311"]
