{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% if is_popup %}<input type="hidden" name="{{ is_popup_var }}" value="1">{% endif %}
    {% for field in form %}
        <div class="mb-3">{{ field.label_tag }}{{field}}</div>
    {% endfor %}
    <div class="mt-2"><button type="submit" class="btn btn-success">Submit</button></div>
</form>
{% endblock %}
