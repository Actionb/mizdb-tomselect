{% extends "base.html" %}
{% block content %}
<h3 class="ps-3">Demo views</h3>

<div class="list-group p-3">
{% for view_class, name, label, description in demo_views %}
  <a href="{% url name %}" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ label }}</h5>
    </div>
    <p class="mb-1">{{ description }}</p>
  </a>
{% endfor %}
</div>

{% endblock %}
